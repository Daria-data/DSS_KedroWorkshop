# raw passengers file, straight from the notebook
raw_train:
  type: pandas.CSVDataset
  filepath: data/01_raw/train.csv         
  load_args:
    encoding: utf-8                       

# cleaned file produced by the data_preparation pipeline
clean_train:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/train_clean.csv
  save_args:
    index: false       # don't write DataFrame index

# primary layer - train / val / test datasets
X_train:
  type: pandas.CSVDataset
  filepath: data/03_primary/X_train.csv
  save_args:
    index: false

X_val:
  type: pandas.CSVDataset
  filepath: data/03_primary/X_val.csv
  save_args:
    index: false

X_test:
  type: pandas.CSVDataset
  filepath: data/03_primary/X_test.csv
  save_args:
    index: false

y_train:
  type: pandas.CSVDataset
  filepath: data/03_primary/y_train.csv
  save_args:
    header: false
    index: false

y_val:
  type: pandas.CSVDataset
  filepath: data/03_primary/y_val.csv
  save_args:
    header: false
    index: false

y_test:
  type: pandas.CSVDataset
  filepath: data/03_primary/y_test.csv
  save_args:
    header: false
    index: false

# model input layer - best hyperparameters
best_params:
  type: kedro_datasets.json.JSONDataset
  filepath: data/05_model_input/best_params.json
  versioned: true

# models layer
model_pipeline:
  type: kedro_datasets.pickle.PickleDataset
  filepath: data/06_models/model_pipeline.pkl
  versioned: true

#  reporting layer
val_accuracy:
  type: kedro_datasets.json.JSONDataset
  filepath: data/08_reporting/val_accuracy.json
  versioned: true