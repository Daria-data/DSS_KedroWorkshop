model:
  # Full import path to the model class
  class: lightgbm.LGBMClassifier
  # Default constructor parameters for the model
  init_params:
    objective: binary
    metric: binary_logloss
    boosting_type: gbdt
    verbosity: -1

tune_hyperparameters:
  n_trials: 100
  random_state: 42

  # Parameter ranges for tuning
  num_leaves:
    low: 10
    high: 100
  learning_rate:
    low: 0.01
    high: 0.1
    log: true
  feature_fraction:
    low: 0.1
    high: 1.0
  bagging_fraction:
    low: 0.1
    high: 1.0
  bagging_freq:
    low: 1
    high: 10
  min_child_samples:
    low: 1
    high: 50
